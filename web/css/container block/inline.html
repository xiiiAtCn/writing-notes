<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline</title>
    <style>
        p {
            text-align: right;
        }
        p > span {
            position: relative;
        }
        p > span > img {
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <p>
        <span>
            <img src="./hacker.jpg" alt="">
        </span>
    </p>
</body>
</html>
